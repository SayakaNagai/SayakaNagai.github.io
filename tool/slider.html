<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Slide bar</title>
    
    <body>
      <input type="range" name="num" min="0" max="255" step="1" value="128"
	     onchange="changeValue(this.value)">
      <span id="val">128</span>
      <script type="text/javascript">
	function changeValue(value) {
	document.getElementById("val").innerHTML = value;
	}
      </script> 
    </body>
</html>
